spring.application.name=smartcity-backend
server.port=8080

# =========== DATABASE CONFIGURATION (H2 File-Based) ===========
# Saves data to "backend/data/smartcity" so it persists after restart
spring.datasource.url=jdbc:h2:file:./data/smartcity;DB_CLOSE_ON_EXIT=FALSE;FILE_LOCK=NO
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Settings for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

